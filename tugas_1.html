<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tugas Ke 3</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

</head>

<body>
    <div class="wrapper">
        <div class="images">
            <img src="http://design.ubuntu.com/wp-content/uploads/ubuntu-logo32.png" alt="logo">
            <p>Silahkan lengkapi form pendaftaran di bawah ini</p>
        </div>
        <form>
            <div class="form">
                <div class="icon">
                    <i class="material-icons">perm_identity</i>
                    <div class="xo">
                        <input type="text" name="search" placeholder="Username">
                    </div>
                </div>
                <div class="icon">
                    <i class="material-icons">email</i>
                    <div class="xo">
                        <input type="email" name="search" placeholder="Email">
                    </div>
                </div>
                <div class="icon">
                    <i class="material-icons">lock_outline</i>
                    <div class="xo">
                        <input type="password" name="search" placeholder="Pasword">
                    </div>
                </div>
                <div class="icon">
                    <i class="material-icons">lock_outline</i>
                    <div class="xo">
                        <input type="password" name="search" placeholder="Ulangi pasword">
                    </div>
                </div>
                <input type="submit" value="Daftar Sekarang">
            </div>
        </form>
    </div>
</body>

</html>
